        <style>
            body{

            .main-title{
                margin-top: 20px;
                display: flex;
                justify-content: center;
                color: green;
                box-shadow: brown;
                font-size: 50px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
                text-shadow: 2px 1px burlywood;
            }

            .container{
                position: relative;
                overflow: hidden;
                /* background: black; */
            }
            .carousel{
                margin: 0;
                padding: 0;
                /* margin-top: 50px;
                display: flex;
                flex-direction: row;

            }

            .carousel li{
                font-size: 100px;
                margin: 0;
                padding: 0;
                width: 100%;
                list-style: none;
                text-align: center;
            }

            .shown {
                height: 130px;
            }

            .shown li {
                position: absolute;
                top: 200px;
            }

            .shown li.current {
                top: 30px;
            }

            .shown .buttons {
                /* padding: 5px 0;
                background: #eee;
                text-align: center;
                z-index: 10;
                position: relative; */
            }

            .carousel button {
                border: none;
                display: none;
            }

            .shown button {
                display: block;
            }

            .invisible {
                position: absolute;
                left: -2000px;
            }

    </head>

    <body>
        <title class="main-title">Vanillachatousel</title>
        <div class="buttons">
                <button class="previous">
                  ◀ <span class="invisible">Previous</span>
                </button>
                <button class="next">
                  <span class="invisible">Next</span> ▶ 
                </button>
              </div>

        <div class="container shown">
                <ol class="carousel">
