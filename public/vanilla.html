<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vanillachatousel</title>
        <style>
            body{
                background-color: khaki;
            }

            .main-title{
                margin-top: 20px;
                display: flex;
                justify-content: center;
                color: green;
                box-shadow: brown;
                font-size: 50px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
                text-shadow: 2px 1px burlywood;
            }

            .container{
                position: relative;
                overflow: hidden;
                /* background: black; */
            }
            .carousel{
                margin: 0;
                padding: 0;
                /* margin-top: 50px;
                display: flex;
                flex-direction: row;
                padding: 8px;
                box-shadow: 5px 5px 3px burlywood; */
            }

            .carousel li{
                font-size: 100px;
                margin: 0;
                padding: 0;
                width: 100%;
                list-style: none;
                text-align: center;
                z-index: 2;
            }

            .shown {
                height: 130px;
            }

            .shown li {
                position: absolute;
                top: 200px;
            }

            .shown li.current {
                top: 30px;
            }

            .shown .buttons {
                padding: 5px 0;
                background: #eee;
                text-align: center;
                z-index: 10;
                position: relative;
            }

            .carousel button {
                border: none;
                display: none;
            }

            .shown button {
                display: block;
            }

            .invisible {
                position: absolute;
                left: -2000px;
            }

        </style>
    </head>

    <body>
        <title class="main-title">Vanillachatousel</title>

        <div class="container shown">
            <div class="buttons">
                <button class="previous">
                    ◀ <span class="invisible">Previous</span>
                </button>
                <button class="next">
                    <span class="invisible">Next</span> ▶ 
                </button>
            </div>

            <ol class="carousel">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ol>
        </div>

        <script>
            carousel = (function(){
                let frame = document.querySelector('.container');
                let next = frame.querySelector('.next');
                let previous = frame.querySelector('.previous');

                let counter = 0;
                let images = frame.querySelectorAll('.carousel li');
                let imageIndex = images.length;
                let current = images[0];
                
                frame.classList.add('shown');
                
                function move(direction) {
                    current.classList.remove('current');
                    counter = counter + direction;

                    if(direction === -1 && counter < 0){
                        counter = imageIndex - 1;
                    }

                    if(direction === 1 && !images[counter]){
                        counter = 0;
                    }

                    current = images[counter];
                    current.classList.add('current');
                    
                }

                next.addEventListener('click', function(ev) {
                    move(1);
                });
                
                previous.addEventListener('click', function(ev) {
                    move(-1);
                });

                move(0);

            })();
        </script>
    </body>

</html>
